name: ðŸ”š e2e Test
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  e2e_test:
    name: ðŸŽ­ Playwright tests
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.14.0
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'pnpm'
      
      - name: Install dependencies
        run: pnpm install
      
      - name: Install Playwright browsers
        run: pnpm exec playwright install --with-deps
      
      - name: Build project
        run: pnpm build
      
      - name: Run e2e tests
        run: pnpm test:e2e
