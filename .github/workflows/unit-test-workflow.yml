name: Run Unit Tests 🧪
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest]
        node-version: ['lts/*']
    timeout-minutes: 60
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.14.0
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'
      - name: Install dependencies 🏗️
        run: pnpm install
      - name: Run Unit Tests 🧪
        run: pnpm test
