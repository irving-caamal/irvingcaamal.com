name: Run Unit Tests 🧪
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest]
        node-version: ['lts/*']
    timeout-minutes: 60
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install dependencies 🏗️
        run: pnpm
      - name: Run Unit Tests 🧪
        run: pnpm test
